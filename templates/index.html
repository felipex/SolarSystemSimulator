<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="tooltip" class="tooltip"></div>
    <div class="constellation-list" id="constellationList">
        <button data-constellation="ursa-major">Ursa Major</button>
        <button data-constellation="orion">Orion</button>
        <button data-constellation="cassiopeia">Cassiopeia</button>
    </div>
    <div class="constellation-panel" id="constellationPanel">
        <h2 id="constellationTitle"></h2>
        <div class="story" id="constellationStory"></div>
    </div>
    <div id="objectInfoPanel" class="object-info-panel">
        <button class="close-button" id="closeInfoPanel">×</button>
        <h2 id="objectTitle"></h2>
        <div class="info-content">
            <div id="objectBasicInfo"></div>
            <div id="objectDetailedInfo"></div>
        </div>
        <div class="info-navigation">
            <button id="prevObject" class="nav-button">← Previous</button>
            <button id="nextObject" class="nav-button">Next →</button>
        </div>
    </div>
    <div id="rotationControls" class="rotation-controls">
        <button id="rotateXPlus" class="rotate-button">↑ X+</button>
        <button id="rotateXMinus" class="rotate-button">↓ X-</button>
        <button id="rotateYPlus" class="rotate-button">← Y+</button>
        <button id="rotateYMinus" class="rotate-button">→ Y-</button>
        <button id="rotateZPlus" class="rotate-button">↺ Z+</button>
        <button id="rotateZMinus" class="rotate-button">↻ Z-</button>
        <button id="resetRotation" class="rotate-button reset">Reset Rotation</button>
    </div>
    <script src="{{ url_for('static', filename='js/solar_system.js') }}"></script>
</body>
</html>
